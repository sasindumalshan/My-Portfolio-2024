name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change this to your default branch (e.g., master, main)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (if your project uses Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the Node.js version your project requires

      # Install dependencies (if you have a package.json)
      - name: Install dependencies
        run: npm install

      # Deploy to Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_TOKEN }}'
          projectId: my-portfolio-9b5f7  # Replace with your Firebase project ID
